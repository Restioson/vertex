syntax = "proto3";
package vertex.requests.administration;

import "types.proto";

message AdminRequest {
    oneof request {
        Promote promote_user = 1;
        Demote demote_user = 2;
        Ban ban_user = 3;
    }
}

message Promote {
    types.UserId user = 1;
    int64 permissions_flags = 2;
}

message Demote {
    types.UserId user = 1;
}

message Ban {
    types.UserId user = 1;

}
